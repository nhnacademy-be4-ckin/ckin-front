<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title>CKIN | Shopping Cart</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function clickUpdateBtn(id) {
            Swal.fire({
                title: "How old are you?",
                icon: "question",
                input: "range",
                inputLabel: "Your age",
                inputAttributes: {
                    min: "8",
                    max: "120",
                    step: "1"
                },
                inputValue: 25
            }).then(
                (result) => {
                    console.log(result.inputValue.value);
                }
            );
        }

        function showConfirmAlert(message, confirmText, icon) {
            return Swal.fire({
                title: "알림",
                text: message,
                icon: icon,
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: confirmText,
                cancelButtonText: "취소"
            });
        }

        function clickOrderBtn(orderBtn) {
            const checkboxes = document.querySelectorAll('.form-check-input');
            orderList = [];
            checkboxes.forEach((checkbox, index) => {
                if (checkbox.checked && index !== 0) {
                    const element = checkbox.parentNode;
                    const selectedId = element.querySelector('#order_id');
                    const selectedQuantity = element.querySelector('#order_quantity');
                    const selectedName = element.querySelector('#order_name');

                    const id = selectedId.value;
                    const quantity = selectedQuantity.value;
                    const name = selectedName.value;
                    orderList.push({id, quantity, name});
                }
            })
            showConfirmAlert(orderList.length + " 개의 상품을 주문하시겠습니까?", "주문", "question")
                .then((result) => {
                    if (result.isConfirmed) {
                        $.ajax({
                            type: 'post',
                            url: '/cart/order',
                            async: true,
                            headers: {
                                "Content-Type": "application/json",
                                "X-HTTP-Method-Override": "POST"
                            },
                            dataType: 'json',
                            data: JSON.stringify(orderList),
                            complete: function () {
                                window.location.href = "/sale";
                            }
                        })
                    }
                })
        }

        function clickDeleteBtn(btn) {
            const form = btn.parentNode;
            showConfirmAlert("해당 상품을 장바구니에서 삭제하시겠습니까?", "삭제", "warning")
                .then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            icon: "success",
                            title: "상품이 정상적으로 삭제되었습니다",
                            showConfirmButton: false,
                            timer: 1500
                        }).then(function () {
                            form.submit();
                        })
                    }
                })
        }

        function checkAll(checkBox) {
            console.log(checkBox.checked);
            const checkboxes = document.querySelectorAll('.form-check-input');
            checkboxes.forEach((checkbox) => {
                checkbox.checked = checkBox.checked;
            })
        }
    </script>
    <style>
        p {
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<!-- 본문 내용 -->
<div layout:fragment="content" class="container">
    <div class="container">
        <div class="row">
            <div class="m-lr-auto m-b-50">
                <div class="m-l-25 m-r--38 m-lr-0-xl">
                    <h2 class="ltext-101 m-t-150">Order / Payment</h2> <br>
                    <div class="wrap-table-shopping-cart">
                        <table class="table-shopping-cart" style="text-align: center;">
                            <tr class="table_head">
                                <th class="column-0">
                                    <input class="form-check-input" type="checkbox" value="" id="checkAll"
                                           onchange="checkAll(this)">
                                </th>
                                <th class="column-1">이미지</th>
                                <th class="column-2">상품명</th>
                                <th class="column-3">정상가</th>
                                <th class="column-3">판매가</th>
                                <th class="column-4">수량</th>
                                <th class="column-6">주문금액</th>
                                <th class="column-5">주문관리</th>
                            </tr>

                            <tr th:if="${CART_ITEMS.isEmpty()}">
                                <td colspan="6" class="mtext-101">
                                    장바구니가 현재 비어 있습니다
                                </td>
                            </tr>
                            <tr class="table_row" th:each="item: ${CART_ITEMS}">
                                <td class="column-0">
                                    <input id="order_id" name="id" th:value="${item.id}" hidden>
                                    <input id="order_quantity" name="quantity" th:value="${item.quantity}" hidden>
                                    <input id="order_name" name="name" th:value="${item.name}" hidden>
                                    <input class="form-check-input" type="checkbox" value="" id="checkBox">
                                </td>
                                <td class="column-1">
                                    <div style="position: relative; width: 100%; height: 100%; justify-content: center; align-items: center">
                                        <img style="width: 100%; height: 100%"
                                             th:src="${item.thumbnail}"
                                             th:data-src="${item.thumbnail}"
                                             alt="상품 이미지">
                                    </div>
                                </td>
                                <td class="column-2" th:text="${item.name}"></td>
                                <td class="column-3"
                                    th:text="${#numbers.formatInteger(item.regularPrice, 3, 'COMMA')} + '원'"></td>
                                <td class="column-6"
                                    th:text="${#numbers.formatInteger(item.salePrice, 3, 'COMMA')} + '원'"></td>
                                <td class="column-4" th:text="${item.quantity} + '개'"></td>
                                <td class="column-6"
                                    th:text="${#numbers.formatInteger(item.salePrice * item.quantity, 3, 'COMMA')} + '원'"></td>
                                <td class="row-col-5 ">
                                    <button type="button"
                                            class="shop-btn"
                                            data-toggle="modal" data-target="#updateQuantityModal"
                                            th:onclick="clickUpdateBtn([[${item.id}]])">
                                        수량 변경
                                    </button>
                                    <form method="post" action="cart/delete">
                                        <input th:value="${item.id}" id="deleteItemId" name="id" hidden>
                                        <button type="button"
                                                class="shop-btn"
                                                onclick="clickDeleteBtn(this)">
                                            삭제
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="flex-w flex-sb-m bor15 p-t-18 p-b-15 p-lr-40 p-lr-15-sm">
                        <ul class="stext-111 p-t-2" style="color: #760c0c;">
                            <li>쿠폰 적용은 결제 페이지에서 가능합니다.</li>
                            <li>결제 시 각종 할인 적용이 달라질 수 있습니다.</li>

                            <li>해외배송 상품은 배송료가 추가로 발생될 수 있습니다.</li>
                            <li>장바구니 상품은 최대 1년 보관(비회원 2일)되며 담은 시점과 현재의 판매 가격이 달라질 수 있습니다.</li>
                            <li>장바구니에는 최대 100개의 상품을 보관할 수 있으며, 주문당 한번에 주문 가능한 상품수는 100개로 제한됩니다.</li>
                        </ul>
                    </div>
                    <div style="text-align: center">
                        <button onclick="clickOrderBtn(this)"
                                th:unless="${CART_ITEMS.isEmpty()}"
                                type="button"
                                class="flex-c-m stext-101 cl0 size-117 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer m-b-50 m-t-30 d-inline-block">
                            주문하기
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
