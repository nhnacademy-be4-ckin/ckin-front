                        <div class="wrap-table-shopping-cart">

                                <tr class="table_row">

                                    <td class="column-5">7600 원</td>

                                <tr class="table_row">
                                    <td class="column-1">
                                        <div class="how-itemcart1">
                                            <img src="https://kr1-api-object-storage.nhncloudservice.com/v1/AUTH_c20e3b10d61749a2a52346ed0261d79e/bookpub/product/thumbnail/2b0403e5-59fc-4e9e-a651-694928350447.png"
                                                 alt="IMG">
                                        </div>
                                    </td>
                                    <td class="column-2">자바 ORM - JPA 프로그래밍</td>
                                    <td class="column-3">37000 원</td>
                                    <td class="column-4"> 2</td>

                            </table>
                        </div>

                        <div class="flex-w flex-sb-m bor15 p-t-18 p-b-15 p-lr-40 p-lr-15-sm">
                            <p class="stext-111 p-t-2" style="color: #760c0c">
                                회원 - 쿠폰을 사용하여 구매할 경우 환불할 때 쿠폰은 환불되지 않습니다. <br/>

                            </p>

                            <a class="flex-c-m stext-101 cl2 size-119 bg8 bor13 hov-btn3 p-lr-15 trans-04 pointer m-tb-10"

                        <div class="flex-w flex-sb-m bor15 p-t-18 p-b-15 p-lr-40 p-lr-15-sm">

                        <div class="flex-w flex-sb-m bor15 p-t-18 p-b-15 p-lr-40 p-lr-15-sm">

                            <h4>수령자 정보</h4>

                            <input type="text" class="stext-104 cl2 plh4 size-116 bor13 p-lr-20 m-r-10 m-tb-5"

                                </p>

                                <div class="p-t-15">

                                    <div class="bor8 bg0 m-b-12">
                                        <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text" name="address"

                                    </div>

                                    <div class="bor8 bg0 m-b-12">
                                        <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text"
                                               name="detailAddress" id="detailAddress"
                                               placeholder="상세 주소">
                                    </div>

                                    <div class="bor8 bg0 m-b-22">
                                        <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text"
                                               name="detailAddress" id="extraAddress"
                                               placeholder="참고 항목 (선택)">
                                    </div>

                                    <div class="flex-w">
                                        <input type="button"
                                               class="flex-c-m stext-101 cl2 size-115 bg8 bor13 hov-btn3 p-lr-15 trans-04 pointer"
                                               value="주소 찾기" onclick="execDaumPostcode()">

                                </div>
                            </div>
                        </div>

                        <div class="flex-w flex-t p-t-27 p-b-33">
                            <div class="size-208">
								<span class="mtext-101 cl2">
									Total:
								</span>
                            </div>

                            <div class="size-209 p-t-1">
								<span class="mtext-110 cl2">
									$79.65
								</span>
                            </div>
                        </div>

                        <button class="flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer">
                            🧙🏻‍ 주문하기
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- Daum 주소 -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/address.js"></script>
    <script>

        // 현재 날짜 기준으로 2일을 더한 날짜를 가져오는 함수
        function getDefaultDeliveryDate() {
            var today = new Date();
            var deliveryDate = new Date(today);

            // 최소 예약 배송일자는 현재 날짜 + 2일
            deliveryDate.setDate(deliveryDate.getDate() + 2);

            var dd = deliveryDate.getDate();
            var mm = deliveryDate.getMonth() + 1;
            var yyyy = deliveryDate.getFullYear();

            if (dd < 10) {
                dd = '0' + dd;
            }

            if (mm < 10) {
                mm = '0' + mm;
            }

            return yyyy + '-' + mm + '-' + dd;
        }

        function getMaxDeliveryDate() {
            var today = new Date();
            var deliveryDate = new Date(today);

            // 최대 예약 배송일자는 현재 날짜 + 59일
            deliveryDate.setDate(deliveryDate.getDate() + 59);

            var dd = deliveryDate.getDate();
            var mm = deliveryDate.getMonth() + 1;
            var yyyy = deliveryDate.getFullYear();

            if (dd < 10) {
                dd = '0' + dd;
            }

            if (mm < 10) {
                mm = '0' + mm;
            }

            return yyyy + '-' + mm + '-' + dd;
        }


        // 배송 날짜 input 요소의 최소, 최대 날짜를 설정하는 함수
        function setMinDeliveryDate() {
            var deliveryDateInput = document.getElementById('saleDeliveryDate');
            if (deliveryDateInput) {
                deliveryDateInput.value = getDefaultDeliveryDate();
                deliveryDateInput.min = getDefaultDeliveryDate();
                deliveryDateInput.max = getMaxDeliveryDate();
            }
        }


        // 문서가 로드되면 최소 배송 날짜를 설정합니다.
        window.onload = function () {
            setMinDeliveryDate();
        };
    </script>
</div>


</html>
