<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <meta charset="UTF-8">
    <title>Coupon</title>
    <!-- Add your CSS and other head elements here -->
</head>

<h1><strong>Coupon</strong></h1>
<div layout:fragment="content" id="layoutSidenav_content">
    <div id="image">
        <img src="/images/book-coupon.jpg" id="book"/>
    </div>
    <br>
    <div id="contents" class="contents list ">
        <div class="album py-5 bg-light">
            <div class="container">
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                        <div th:each="coupon : ${couponList}">
                            <div class="col">
                                <div class="card shadow-sm">
                                    <div class="user-wrap">
                                        <div class="user-image">
                                            <img src="/images/005.jpg" width="100%" height="100%"/>
                                        </div>
                                        <div class="user-text">
                                            <p><b th:text="${coupon.name}"></b></p>
                                        </div>
                                        <div class="user-text2">
                                            <p><b th:text="${coupon.id}"></b></p>
                                        </div>
                                    </div>

                                    <style>

                                        .user-wrap {
                                            width: 100%;
                                            margin: 10px auto;
                                            position: relative;
                                        }

                                        .user-wrap img {
                                            width: 100%;
                                            vertical-align: middle;
                                        }

                                        .user-text {
                                            position: absolute;
                                            top: 35%;
                                            left: 50%;
                                            width: 100%;
                                            transform: translate(-42%, -55%);
                                            font-size: 12px;
                                            font-family: 'ypseo';
                                            text-align: left;
                                        }

                                        .user-text2 {
                                            position: absolute;
                                            top: 40%;
                                            left: 50%;
                                            width: 100%;
                                            transform: translate(-60%, -13%);
                                            font-size: 70px;
                                            font-family: 'ypseo';
                                            text-align: right;
                                        }
                                    </style>
                                    <form id="downloadForm"
                                          th:action="@{'/coupon/' + ${memberId} + '/' + ${coupon.id}}"
                                          method="post">
                                        <button type="submit" class="btn btn-sm btn-outline-secondary" id="request">
                                            Download
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <style>
            #image {
                text-align: center;
            }

            #book {
                width: 1300px;
                height: 100%;
            }

        </style>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!isPrevious} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/coupon/3(page=${currentPage - 1})}">Previous</a>
            </li>
            <th:block th:with="start=1, end=${totalPages}">
                <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}">
                    <a class="page-link" th:href="@{/coupon/3(page=${page - 1})}"
                       th:text="${page}"></a></li>
            </th:block>
            <li class="page-item" th:classappend="${!isNext} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/coupon/3(page=${currentPage+1})}">Next</a>
            </li>
        </ul>
    </nav>
    <div id="message" th:value="${message}"></div>
    <script>
        const message = document.querySelector('#message').getAttribute('value');
        if (message === 'true') {
            alert("이미 발급된 쿠폰입니다.");
        } else if (message === 'false') {
            alert("발급되었습니다.");
        }
    </script>
</div>


</footer>
</html>
