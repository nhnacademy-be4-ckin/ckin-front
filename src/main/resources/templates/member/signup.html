<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKIN | 회원 가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #F1F1F1">
<div class="container" style="width: 30%">
    <h2 class="mt-4" style="text-align: center">CKIN 회원 가입</h2>
    <form action="/signup" method="post" class="mt-3">
        <div class="mb-3">
            <input type="email" class="form-control" id="email" name="email" th:value="${param.email}" placeholder="이메일" required>
        </div>

        <div class="mb-3">
            <input type="password" class="form-control" id="password" name="password" minlength="8" maxlength="20" placeholder="비밀번호" required>
        </div>

        <div class="mb-3">
            <input type="text" class="form-control" id="name" name="name" minlength="2" maxlength="10" th:value="${param.name}" placeholder="이름" required>
        </div>

        <div class="mb-3">
            <input type="text" class="form-control" id="contact" name="contact" minlength="10" maxlength="11" th:value="${param.contact}" placeholder="연락처" required>
        </div>

        <div class="mb-3">
            <input type="date" class="form-control" id="birth" name="birth" placeholder="생년월일" required>
        </div>

        <button type="submit" class="btn btn-primary">회원 가입</button>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
