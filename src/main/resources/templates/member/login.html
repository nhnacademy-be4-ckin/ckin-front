<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKIN | 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="width: 30%">
    <h2 class="mt-4" style="text-align: center">로그인</h2>
    <form action="/login" method="post" class="mt-3">
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" minlength="8" maxlength="20" required>
        </div>

        <a th:href="@{/oauth2/authorization/payco}"><img src="../images/icons/payco_login_logo.png"></a>
        <button type="submit" class="btn btn-primary">로그인</button>
        <a href="/signup" class="btn btn-primary">회원가입</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
