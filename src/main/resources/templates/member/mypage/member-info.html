<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mypage-default}">
<head>
    <meta charset="UTF-8">
    <title>마이페이지 | 계정 정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        a{
            text-decoration: none;
            color: black;
        }

        input {
            margin-bottom: 15px;
        }
    </style>
</head>
<div layout:fragment="mypage-content" style="padding: 30px;">
    <div style="display: flex; justify-content: center">
        <form action="/member/info" th:method="put" class="mt-3" style="width: 33%">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" name="name" minlength="2" maxlength="10" th:value="${info.name}" placeholder="이름" required>
                <label for="name">이름</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="contact" name="contact" minlength="10" maxlength="11" th:value="${info.contact}" placeholder="연락처" required>
                <label for="contact">연락처</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="birth" name="birth" placeholder="생년월일" th:value="${info.birth}" onfocus="(this.type='date')" onblur="(this.type='text')" required>
                <label for="birth">생년월일</label>
            </div>

            <button id="btn-change" class="btn btn-outline-dark" type="submit">정보 수정</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const success = urlParams.get('success');

            if (success === 'true') {
                alert('정보 수정을 완료하였습니다.');
            }
        });
    </script>
</div>
</html>
