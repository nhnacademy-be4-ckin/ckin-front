<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mypage-default}">
    <div layout:fragment="mypage-content" class="my-page-body">
        <h1 class="mt-4" th:text="${member.getName() + '님 환영합니다!'}"></h1>

        <div class="card mt-4">
            <div class="d-flex justify-content-center">
                <span>나의 CKIN 등급</span>
                <span class="memberName" th:text="${' ' + member.getGradeName()}"></span>
            </div>
            <div class="d-flex justify-content-center">
                <div class="circle" th:classappend="${member.gradeName == '일반' ? 'normal' : ''}">Normal</div>
                <div class="circle" th:classappend="${member.gradeName == '로얄' ? 'royal' : ''}">Royal</div>
                <div class="circle" th:classappend="${member.gradeName == '골드' ? 'gold' : ''}">Gold</div>
                <div class="circle" th:classappend="${member.gradeName == '플래티넘' ? 'platinum' : ''}">Platinum</div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">3개월 간 구매 금액</h5>
                <p class="card-text" th:text="${member.getAccumulateAmount() + '원'}"></p>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">포인트</h5>
                <p class="card-text" th:text="${member.getPoint()}"></p>
            </div>
        </div>
    </div>
</html>
