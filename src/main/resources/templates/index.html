                                    </span>
                                    <span class="badge_md " th:each="tag : ${newBook.productTags}">
                                        <span class="text" th:text="${tag}"></span>
                                    </span>
                                </div>
                            </div>

                                <h4 class="title">

                                </h4>
                                <div class="prod_price_box">
                                    <div class="prod_price">
                                    <span class="price">
                                        <span class="val"

                                        <span class="sale_price">
