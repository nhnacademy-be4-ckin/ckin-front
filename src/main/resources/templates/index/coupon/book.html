<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <meta charset="UTF-8">
    <title>Coupon</title>
    <!-- Add your CSS and other head elements here -->
</head>

<h1><strong>Coupon</strong></h1>
<div layout:fragment="content" id="layoutSidenav_content">
    <div id="image">
        <img src="/images/book-coupon.jpg" id="birth"/>
    </div>
    <br>
    <div id="contents" class="contents list ">
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div th:each="coupon : ${couponList}">
                    <div class="col">
                        <div class="card shadow-sm">
                            <!--                           <img src="/images/birth-coupon.jpg" width="100%" height="100%" />-->
                            <div class="card-body">
                                <p class="card-text" th:text="${coupon.memberId}"></p>

                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a th:href="@{/index/coupon}" method="post"
                                           class="btn btn-sm btn-outline-secondary">Download</a>
                                    </div>
                                    <small class="text-muted" th:text="${coupon.name}"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <style>
            #image {
                text-align: center;
            }
            #birth {
                width: 1300px;
                height: 100%;
            }
            .contents {
                width: 980px;
                height: 800px;
                margin: 0 auto;
            }
        </style>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!isPrevious} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/coupon(page=${currentPage - 1})}">Previous</a>
            </li>
            <th:block th:with="start=1, end=${totalPages}">
                <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}">
                    <a class="page-link" th:href="@{/admin/coupon(page=${page - 1})}"
                       th:text="${page}"></a></li>
            </th:block>
            <li class="page-item" th:classappend="${!isNext} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/coupon(page=${currentPage+1})}">Next</a>
            </li>
        </ul>
    </nav>
</div>


</footer>
</html>
