<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 관리 페이지</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
    <!-- 태그 목록 -->
    <div class="mb-4">
        <h2 class="text-xl font-semibold mb-2">태그 목록</h2>
        <ul id="tagList" class="grid grid-cols-3 gap-4">
            <!-- 여기에 현재까지 만들어진 태그들을 나열 -->
            <li class="tag bg-white p-4 rounded-md shadow-md flex justify-between items-center" th:each="tag : ${#numbers.sequence(1, 5)}">
                <span id="tagName" th:text="${tag}"></span>
                <span>
                <button onclick="openUpdateModal(this)" class="text-red-600">&hellip;</button>
                <button onclick="deleteTag(this)" class="text-red-600">&times;</button>
                </span>
            </li>
            <!-- 필요에 따라 추가 -->
        </ul>
    </div>

    <!-- 태그 추가 버튼 -->
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="openModal()">태그 추가
    </button>

    <!-- 모달 -->
    <div id="modal" class="fixed inset-0 z-10 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center">
            <!-- 모달 배경 -->
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>

            <!-- 모달 컨테이너 -->
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <!-- 모달 내용 -->
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">태그 추가</h3>
                            <div class="mt-2">
                                <input type="text" id="tagInput"
                                       class="w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                                       placeholder="태그를 입력하세요" onkeydown="if (event.keyCode === 13) addTag()">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 모달 footer -->
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button onclick="addTag()"
                            id="addBtn"
                            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                        추가
                    </button>
                    <button onclick="closeModal()"
                            id="closeBtn"
                            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        취소
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function openModal() {
        document.getElementById('modal').classList.remove('hidden');
        document.getElementById('addBtn').innerText = '추가';
        document.getElementById('modal-title').innerText = '태그 추가';
    }

    function closeModal() {
        document.getElementById('modal').classList.add('hidden');
        const tagInput = document.getElementById('tagInput');
        tagInput.value = '';
    }

    function openUpdateModal(button) {
        document.getElementById('modal').classList.remove('hidden');
        document.getElementById('addBtn').innerText = '수정';
        document.getElementById('modal-title').innerText = '태그 수정';
        const tagName = button.parentNode.parentNode.firstElementChild.innerText;
        const tagInput = document.getElementById('tagInput');
        tagInput.value = tagName;
    }

    function closeUpdateModal() {
        document.getElementById('modal').classList.add('hidden');
    }

    function addTag() {
        const tagInput = document.getElementById('tagInput');
        const tagName = tagInput.value.trim();

        if (tagName !== '') {
            // 여기에 태그 추가하는 로직을 작성
            const tagList = document.getElementById('tagList');
            const li = document.createElement('li');
            li.classList.add('tag', 'bg-white', 'p-4', 'rounded-md', 'shadow-md', 'flex', 'justify-between', 'items-center');
            li.innerHTML = `
                    <span>${tagName}</span>
                    <button onclick="deleteTag(this)" class="text-red-600">&times;</button>
                `;
            tagList.appendChild(li);

            // 추가 후에 입력창 비우고 모달 닫기
            tagInput.value = '';
            closeModal();
        }
    }

    function deleteTag(button) {
        const li = button.parentNode.parentNode;
        li.parentNode.removeChild(li);
    }
</script>
</body>
</html>
