<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 관리 페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">

    <!-- 태그 목록 -->
    <div class="mb-4">
        <h2 class="text-xl font-semibold mb-2">태그 목록</h2>
        <ul id="tagList" class="list-group">
            <!-- 여기에 현재까지 만들어진 태그들을 나열 -->
            <li class="list-group-item d-flex justify-content-between align-items-center" th:each="tag : ${tagList}">
                <input id="tagId" th:value="${tag.tagId}" hidden>
                <span id="tagName" th:text="${tag.tagName}"></span>
                <div>
                    <button class="btn btn-danger me-2" onclick="openUpdateModal(this)">태그 수정</button>
                </div>
            </li>
            <!-- 필요에 따라 추가 -->
        </ul>
    </div>

    <!-- 태그 추가 버튼 -->
    <button class="btn btn-primary" onclick="openCreateModal()" style="float: right">태그 추가</button>


    <!-- 모달 -->
    <div id="modal" class="modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="modalForm" name="modalForm" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">태그 추가</h5>
                        <button type="button" class="btn-close" aria-label="Close" onclick="closeModal()"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <input id="tagInputId" name="tagId" hidden>
                            <input type="text" id="tagInputName" name="tagName" class="form-control"
                                   placeholder="태그를 입력하세요">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="modalExecuteBtn" class="btn btn-primary" onclick="executeModal()">추가
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">취소</button>
                        <button type="button" class="btn btn-danger" onclick="deleteModal()">삭제</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function openCreateModal() {
        document.getElementById('modal').classList.add('show');
        document.getElementById('modal').style.display = 'block';
        document.getElementById('modal-title').innerText = '태그 추가';
        document.getElementById('modalExecuteBtn').innerText = '추가';
        document.getElementById('modalForm').action = '/admin/tag/create';
    }

    function closeModal() {
        document.getElementById('modal').classList.remove('show');
        document.getElementById('modal').style.display = 'none';
        // inputbox 및 action 초기화
    }

    function openUpdateModal(button) {
        document.getElementById('modal').classList.add('show');
        document.getElementById('modal').style.display = 'block';
        document.getElementById('modal-title').innerText = '태그 수정';
        document.getElementById('modalExecuteBtn').innerText = '수정';
        document.getElementById('modalForm').action = '/admin/tag/update';
        const selectedTagId = button.parentNode.parentNode.querySelector('#tagId').value;
        const selectedTagName = button.parentNode.parentNode.querySelector('#tagName').innerText;
        document.getElementById('tagInputId').value = selectedTagId;
        document.getElementById('tagInputName').value = selectedTagName;
    }

    function executeModal() {
        const tagName = document.getElementById('tagInputName').value.trim();

        if (tagName !== '') {
            // 여기에 태그 추가하는 로직을 작성
            // 이미 존재하는 태그라면? Ajax 써야함
            document.forms['modalForm'].submit();
            console.log(document.forms['modalForm'].action)

            // 태그 다시 초기화
            closeModal();
        }
    }

    function deleteModal() {
        document.getElementById('tagInputName').disabled;
        document.getElementById('modalForm').action = '/admin/tag/delete';
        document.forms['modalForm'].submit();

        closeModal();
    }
</script>
</body>
</html>
