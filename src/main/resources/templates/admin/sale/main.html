<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-default}">

<!-- 본문 내용 -->
<div layout:fragment="admin-content" id="layoutSidenav_content">
    <div class="container-fluid px-4">
        <h1 class="mt-4">주문 목록</h1>


        <button type="button" class="btn btn-outline-dark" style="float: right; margin-bottom: 30px;"
                th:onclick="|location.href='/admin/policy/point/create'|">
            정책 추가
        </button>

        <table class="table table-hover" style="text-align: center; vertical-align: middle;">
            <thead>
            <tr>
                <th class="col-1" scope="col">주문일시</th>
                <th class="col-2" scope="col">회원 ID</th>
                <th class="col-3" scope="col">주문 번호</th>
                <th class="col-4" scope="col">결제 금액</th>
                <th class="col-5" scope="col">주문 결제 상태</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sale : ${sales}">
                <td th:text="${#temporals.format(sale.saleDate, 'yyyy.MM.dd HH:mm')}"></td>
                <td th:if="${sale.memberEmail == null}" th:text="'비회원'"></td>
                <td th:if="${sale.memberEmail != null}" th:text="${sale.memberEmail}"></td>
                <td th:text="${sale.saleId}"></td>
                <td th:text="${sale.saleTotalPrice}"></td>
                <td th:text="${sale.salePaymentStatus}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</html>
