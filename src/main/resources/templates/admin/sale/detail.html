<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-default}">


<div layout:fragment="admin-content" id="layoutSidenav_content">
    <div class="container-fluid px-4">
        <h1 class="mt-4" style="margin-bottom: 50px;">주문 상세</h1>

        <table class="table table-hover" style="text-align: center; vertical-align: middle;">
            <thead>
            <tr class="table_head">
                <th class="column-1"></th>
                <th class="column-2">상품명</th>
                <th class="column-3">판매가</th>
                <th class="column-4">수량</th>
                <th class="column-5">쿠폰</th>
                <th class="column-6">주문금액</th>
                <th class="column-7">🎁 포장지</th>
            </tr>
            </thead>

            <tbody>
            <tr class="table_row" th:each="bookSale, iterStat : ${bookSaleList}">
                <td class="column-1">

                </td>

                <td class="column-2" th:text="${bookSale.bookTitle}"></td>
                <td class="column-3">
                </td>

                <td class="column-4" th:text="${bookSale.quantity}"></td>
                <td class="column-5">

                </td>
                <td class="column-6">

                </td>
                <td class="column-7">


                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="flex-w flex-sb-m bor15 p-t-18 p-b-15 p-lr-40 p-lr-15-sm">

        <h4>주문자 정보</h4>

        <div class="stext-104 cl2 plh4 size-116 bor13 p-lr-20 m-r-10 m-tb-5">
            회원 정보 :
            <th:block th:if="${sale.memberEmail == null}">
                <span>비회원</span>
            </th:block>

            <th:block th:if="${sale.memberEmail != null}">
                <span th:text="${sale.memberEmail}"></span>
            </th:block>
        </div>

        <div class="stext-104 cl2 plh4 size-116 bor13 p-lr-20 m-r-10 m-tb-5">
            주문자 : <span th:text="${sale.saleOrdererName}"></span>
        </div>

        <div class="stext-104 cl2 plh4 size-116 bor13 p-lr-20 m-r-10 m-tb-5">
            주문자 전화번호: <span th:text="${sale.saleOrdererContact}"></span>
        </div>
    </div>

    <div class="flex-w flex-sb-m bor15 p-t-18 p-b-15 p-lr-40 p-lr-15-sm">

        <h4>수령자 정보</h4>

        <div class="stext-104 cl2 plh4 size-116 bor13 p-lr-20 m-r-10 m-tb-5">
            수령자 : <span th:text="${sale.saleReceiverName}"></span>
        </div>

        <div class="stext-104 cl2 plh4 size-116 bor13 p-lr-20 m-r-10 m-tb-5">
            수령자 전화번호 : <span th:text="${sale.saleReceiverContact}"></span>
        </div>

        <div class="stext-104 cl2 plh4 size-116 bor13 p-lr-20 m-r-10 m-tb-5">
            배송 주소 : <span th:text="${sale.saleReceiverAddress}"></span>
        </div>
    </div>

    <div class="flex-w flex-sb-m bor15 p-t-18 p-b-15 p-lr-40 p-lr-15-sm">

    </div>

    <div class="flex-w flex-sb-m bor15 p-t-18 p-b-15 p-lr-40 p-lr-15-sm">

        <h4>배송 정보</h4>

        <div class="stext-104 cl2 plh4 size-115 bor13 p-lr-20 m-r-10 m-tb-">
            배송 예약일 : <span th:text="${#temporals.format(sale.saleDeliveryDate, 'yyyy.MM.dd')}"></span>
        </div>

        <div class="stext-104 cl2 plh4 size-115 bor13 p-lr-20 m-r-10 m-tb-">
            배송 상태 : <span th:text="${sale.saleDeliveryStatus}"></span>
        </div>

        <div class="stext-104 cl2 plh4 size-115 bor13 p-lr-20 m-r-10 m-tb-">
            배송비 : <span th:text="${sale.saleDeliveryFee}"></span>
        </div>
    </div>

    <div>
        <h4> 결제 정보 </h4>

        <div class="stext-104 cl2 plh4 size-115 bor13 p-lr-20 m-r-10 m-tb-">
            결제 총액 : <span th:text="${sale.saleTotalPrice}"></span>
        </div>

        <div class="stext-104 cl2 plh4 size-115 bor13 p-lr-20 m-r-10 m-tb-">
            결제 상태 : <span th:text="${sale.salePaymentStatus}"></span>
        </div>
    </div>
</div>
</html>
