<!DOCTYPE html>
<html lang="ko">

<!-- header -->
<div th:replace="/fragments/admin-header.html :: admin-fragment-header"></div>

<!-- body -->
<body class="sb-nav-fixed" style="font-family: 'Noto Sans KR', sans-serif;">
<div th:replace="/fragments/admin-nav.html :: admin-fragment-nav"></div>
<div th:replace="/fragments/admin-sidebar.html :: admin-fragment-sidebar"></div>

<!-- 본문 내용 -->
<div id="layoutSidenav">
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">쿠폰 정책 페이지</h1>

                <button type="button" class="btn btn-outline-dark" style="float: right; margin-bottom: 30px;"
                        th:onclick="|location.href='/admin/policy/point/create'|">
                    정책 추가
                </button>

                <table class="table table-hover" style="text-align: center; vertical-align: middle;">
                    <thead>
                    <tr>
                        <th scope="col">쿠폰 정책 ID</th>
                        <th scope="col">최소 주문 금액</chl></th>
                        <th scope="col">할인 가격</th>
                        <th scope="col">할인률</th>
                        <th scope="col">최대 할인 금액</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="couponPolicy : ${couponPolicies}">
                        <td id="pointPolicyId" th:text="${couponPolicy.id}"></td>
                        <td th:text="${couponPolicy.minOrderPrice}"></td>
                        <td th:text="${couponPolicy.discountPrice}"></td>
                        <td th:text="${couponPolicy.discountRate}"></td>
                        <td th:text="${couponPolicy.maxDiscountPrice}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </main>


        <!-- footer -->
        <footer th:replace="/fragments/admin-footer.html :: admin-fragment-footer"></footer>
    </div>
</div>
</body>
</html>
