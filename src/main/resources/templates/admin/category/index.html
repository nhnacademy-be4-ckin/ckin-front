<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-default}">
<title>카테고리 조회 페이지</title>
<!-- 필요한 CSS 링크 추가 -->
<div layout:fragment="admin-content" id="layoutSidenav_content">
    <div class="container-fluid px-4">
        <h1 class="mt-4">카테고리 관리</h1>

        <div class="card mt-4">
            <div class="card-header">
                <button class="btn btn-success" onclick="showCreateTopCategoryModal()">최상위 카테고리 생성</button>
            </div>
            <div class="card-body">
                <div id="categoryContainer" class="row"></div>
            </div>
        </div>
    </div>


    <div class="modal" tabindex="-1" role="dialog" id="categoryCreateModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">하위 카테고리 생성</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="parentCategoryId" />
                    <div class="form-group">
                        <label for="newCategoryName">카테고리명:</label>
                        <input type="text" class="form-control" id="newCategoryName" placeholder="카테고리명 입력">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="createCategory()">생성</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('categoryCreateModal')">닫기</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal" tabindex="-1" role="dialog" id="topCategoryCreateModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">최상위 카테고리 생성</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="topCategoryName">카테고리명:</label>
                        <input type="text" class="form-control" id="topCategoryName" placeholder="카테고리명 입력">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="createTopCategory()">생성</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('topCategoryCreateModal')">닫기</button>
                </div>
            </div>
        </div>
    </div>



    <div class="modal" tabindex="-1" role="dialog" id="editCategoryModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">카테고리 수정</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editCategoryId" />
                    <div class="form-group">
                        <label for="editCategoryName">카테고리명:</label>
                        <input type="text" class="form-control" id="editCategoryName" placeholder="수정할 카테고리명 입력">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="editCategory(editCategoryId)">저장</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('editCategoryModal')">닫기</button>
                </div>
            </div>
        </div>
    </div>


<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/category-script.js"></script>

</div>


</html>
