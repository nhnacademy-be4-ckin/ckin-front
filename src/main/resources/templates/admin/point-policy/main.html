<!DOCTYPE html>
<html lang="ko">

<!-- body -->

<!-- 본문 내용 -->
<div id="layoutSidenav">
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">포인트 정책 페이지</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">회원가입</li>
                    <li class="breadcrumb-item active">리뷰 작성</li>
                </ol>

                <button type="button" class="btn btn-outline-dark" style="float: right; margin-bottom: 30px;"
                        onclick="location.href='/admin/policy/point/register'">
                    정책 추가
                </button>

                <table class="table table-hover" style="text-align: center; vertical-align: middle;">
                    <thead>
                    <tr>
                        <th scope="col">포인트 정책 ID</th>
                        <th scope="col">포인트 정책 이름</th>
                        <th scope="col">포인트 적립 금액</th>
                        <th scope="col">수정/삭제</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>100</td>
                        <td>회원가입</td>
                        <td>5,000</td>
                        <td>
                            <button type="button" class="btn btn-outline-warning"
                                    onclick="location.href='/admin/policy/point/100/update'">
                                수정
                            </button>
                            <button type="button" class="btn btn-outline-danger">
                                삭제
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>200</td>
                        <td>리뷰 작성</td>
                        <td>200</td>
                        <td>
                            <button type="button" class="btn btn-outline-warning">수정</button>
                            <button type="button" class="btn btn-outline-danger">삭제</button>
                        </td>
                    </tr>
                    <tr>
                        <td>201</td>
                        <td>리뷰 작성 (사진포함)</td>
                        <td>300? 500?</td>
                        <td>
                            <button type="button" class="btn btn-outline-warning">수정</button>
                            <button type="button" class="btn btn-outline-danger">삭제</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>


        <!-- footer -->
        <footer th:replace="/fragments/admin-footer.html :: admin-fragment-footer"></footer>
