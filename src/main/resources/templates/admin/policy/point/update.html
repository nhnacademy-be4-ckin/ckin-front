<!DOCTYPE html>
<html lang="ko">

<!-- header -->
<div th:replace="fragments/admin-header :: admin-fragment-header"></div>

<!-- body -->
<body class="sb-nav-fixed" style="font-family: 'Noto Sans KR', sans-serif;">
<div th:replace="fragments/admin-nav :: admin-fragment-nav"></div>
<div th:replace="fragments/admin-sidebar :: admin-fragment-sidebar"></div>

<!-- 본문 내용 -->
<div id="layoutSidenav">
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4" style="margin-bottom: 50px;">포인트 정책 수정 페이지</h1>

                <!-- 포인트 정책 수정 폼 -->
                <form action="#" method="post" th:action="@{/admin/policy/point/{id}(id=${pointPolicy.pointPolicyId})}"
                      th:object="${pointPolicy}">
                    <input name="_method" type="hidden" value="put">

                    <div class="w-25 col">
                        <span>포인트 정책 이름</span>
                        <input aria-label="pointPolicyName" class="form-control" placeholder="정책 이름"
                               required
                               style="padding: 10px"
                               th:name="pointPolicyName"
                               th:value="*{pointPolicyName}" type="text">
                    </div>
                    <br/>

                    <div class="w-25 col">
                        <span>포인트 적립 금액</span>
                        <input aria-label="pointPolicyReserve" class="form-control" placeholder="포인트 적립 금액"
                               required
                               style="padding: 10px"
                               th:name="pointPolicyReserve"
                               th:value="*{pointPolicyReserve}" type="number">
                    </div>
                    <br/>

                    <button class="btn btn-outline-primary" type="submit">수정</button>
                </form>
            </div>
        </main>


        <!-- footer -->
        <footer th:replace="fragments/admin-footer.html :: admin-fragment-footer"></footer>
    </div>
</div>
</body>
</html>
