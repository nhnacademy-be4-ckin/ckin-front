<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-default}">

<!-- 본문 내용 -->
<div layout:fragment="admin-content" id="layoutSidenav_content">
    <div class="container-fluid px-4">
        <h1 class="mt-4">포장 정책 페이지</h1>

        <button class="btn btn-outline-dark" style="float: right; margin-bottom: 30px;"
                th:onclick="|location.href='/admin/policy/packaging/create'|"
                type="button">
            정책 추가
        </button>

        <table class="table table-hover" style="text-align: center; vertical-align: middle;">
            <thead>
            <tr>
                <th scope="col">포장 정책 ID</th>
                <th scope="col">포장지 종류</th>
                <th scope="col">포장지 가격</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="packaging : ${packagingList}">
                <td th:text="${packaging.packagingId}">1</td>
                <td th:text="${packaging.packagingType}">종류</td>
                <td th:text="${packaging.packagingPrice}">3000</td>
                <td>
                    <button class="btn btn-outline-warning" style="margin-bottom: 5px;"
                            th:onclick="|location.href='/admin/policy/packaging/${packaging.packagingId}'|"
                            type="button">
                        수정
                    </button>
                    <form action="#" th:action="@{'/admin/policy/packaging/{id}'(id=${packaging.packagingId})}"
                          th:method="delete">
                        <input name="_method" type="hidden" value="delete">
                        <button class="btn btn-outline-danger" type="submit">삭제</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    s
</div>
</html>
